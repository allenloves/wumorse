---
layout : default
title : Fun with Wu Morse Duo
---

<p>
<div class="page-wrapper">
	<div id="page" class="container">
	{% for item in site.data.events %}
		<div class="title">
			<li><h3><a href="{{ item.url }}"> {{ item.title }}</a></h3>
			<p>Time: {{ item.date | date_to_long_string }}<br>
			Place: {{ item.location }}<br>
			Address: {{ item.address }}   <a href=" {{ item.map }}"> (map)</a><br>
			<!--<p>URL: <a href="{{ item.url }}">{{ item.url }}</a></p> -->
			Tel: {{ item.telephone }}
			</li>
		</div>
	{% endfor %}
	</div>
</div>
</p>

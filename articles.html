---
layout : default
title : Wu Morse Articles
---

<p>
<div class="page-wrapper">
	<div id="page" class="container">
	{% for post in site.posts %}
		<div class="title">
			<li><a href=".{{ post.url }}">{{ post.author }}, {{ post.title }} -- {{ post.date }}</a></li>
			{{ post.excerpt }}(<a href=".{{ post.url }}">continue reading...</a>)
		</div>
	{% endfor %}
	</div>
</div>
</p>
